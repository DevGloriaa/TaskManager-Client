<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Optimus Task Manager</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="header">
    <h1 class="brand">OPTIMUS <span class="slogan">â€” Your Optimum Task Manager</span></h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main class="main-content">
    <div class="task-stats-container">
      <h2>Task Overview</h2>
      <div id="taskStats" class="task-stats">Loading stats...</div>
    </div>

    <h2>My Tasks</h2>
    <div class="task-list" id="taskList">
      <div class="task-card completed high">
        <button class="edit-btn">Edit</button>
        <div class="task-content">
          <h3 class="task-title">Finish Project</h3>
          <p class="task-desc">Complete the dashboard module</p>
        </div>
        <div class="task-actions">
          <label>
            <input type="checkbox" class="complete-checkbox" checked>
            Completed
          </label>
          <button class="delete-btn"><span>Delete</span></button>
        </div>
      </div>
    </div>
  </main>

  <button class="fab" id="openModal">+</button>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Create New Task</h2>
      <form id="taskForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Task Title" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Task Description"></textarea>

        <label for="priority">Level of Priority</label>
        <select id="priority" required>
          <option value="">-- Select Priority --</option>
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>

        <label for="dueDate">Deadline</label>
        <input type="date" id="dueDate" required />

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-save">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="editTaskModal">
    <div class="modal-content">
      <span class="close" id="closeEditModal">&times;</span>
      <h2>Edit Task</h2>
      <form id="editTaskForm">
        <label for="editTitle">Title</label>
        <input type="text" id="editTitle" placeholder="Task Title" required />

        <label for="editDescription">Description</label>
        <textarea id="editDescription" placeholder="Task Description"></textarea>

        <label for="editPriority">Level of Priority</label>
        <select id="editPriority" required>
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelEditBtn">Cancel</button>
          <button type="submit" class="btn-save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
